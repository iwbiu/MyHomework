<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深圳方维</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/normalize.css">

</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="logo"><img src="./src/logo.png" alt="logo"></div>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于方维</a></li>
                <li><a href="#">网站案例</a></li>
                <li><a href="#">网站建设</a></li>
                <li><a href="#">小程序开发</a></li>
                <li><a href="#">解决方案</a></li>
                <li><a href="#">建站资讯</a></li>
                <li><a href="#">联系方维</a></li>
            </ul>
        </nav>
        <div class="tele"><a href="#">400-800-9385</a></div>
    </header>
    <!-- 轮播图 -->
    <section>
        <div class="lun">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/banner1.png" alt="">
                        <div class="caption">这是一段文字说明</div>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/banner2.jpg" alt="">
                        <div class="caption">这是一段文字说明</div>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/banner3.jpg" alt="">
                        <div class="caption">这是一段文字说明</div>
                    </div>
                </div>
                <!-- <div class="swiper-button-next"></div> -->
                <!-- <div class="swiper-button-prev"></div> -->
                <!-- <div class="swiper-pagination"></div> -->
            </div>
        </div>
    </section>
    <!-- 企业标语 -->
    <section class="slogan">
        <div class="bdl">"</div>
        <div class="title">致力于企业品牌形象建设和传播</div>
        <div class="txt">多年来，方维网络不忘初心，以建立行业服务标杆为目标，不断提升技术设计服务水平，帮助客户在互联网推广自己的产品、服务和品牌，为客户创造价值从而实现自身价值！</div>
        <div class="bdr"><span></span>"</div>
    </section>




    <!-- Swiper JS -->
    <script src="./js/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
